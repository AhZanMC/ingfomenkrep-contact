    <link rel="shortcut icon" href="https://ingfomenkrep.my.id/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://ingfomenkrep.my.id/img/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Kirim Surat Cinta ke Dev Ingfo Menkrep</title>
</head>
<body class="bg-black">
    <!-- contact -->
    <div class="d-flex justify-content-center mt-5" id="contact">
        <div class="col-md-6 col-lg-4 p-3 text-white border ms-3 me-3 md: my-3 contact-form">
            <h2>Surat Cinta ke Dev Ingfo Menkrep</h2>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="1f29a7eb-1a1d-4dc4-8337-98f2cdfd05d7">
                <input type="hidden" name="subject" value="Surat Cinta dari Pengguna Ingfo Menkrep">
                <input type="hidden" name="from_name" value="Ingfo Menkrep Community">
                <input type="hidden" name="redirect" value="https://afdmc.ingfomenkrep.my.id/sukses.html">

                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Kamu</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Contoh : Hutao" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subjek</label>
                    <input type="text" class="form-control" id="subject" name="subject"
                        placeholder="Contoh : Aku Kesulitan Pakai Webiste ini" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Kamu (Pastikan Email Kamu Aktif)</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com">
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="3"
                        placeholder="Saya suka web ini"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim Pesan</button>
            </form>
        </div>
    </div>

    <blockquote>
        <p class="text-center text-light" id="datetime"></p>
    </blockquote>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
